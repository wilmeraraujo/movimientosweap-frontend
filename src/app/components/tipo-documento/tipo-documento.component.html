<mat-card>
  <h1 class="alinear">Tipo documento</h1>
  <mat-card-header>
    <div>
      <mat-form-field hintLabel="Buscar prestador" appearance="fill">
        <mat-label>Buscar tipo documento</mat-label>
        <input matInput #input (keyup)="search(input.value)">
      </mat-form-field>
    </div>
  </mat-card-header>
  <mat-card-header>
    <div class="rightButtonAdd">
      <ul>
        <li>
          <button mat-stroked-button color="primary" ngClass="outline-button" (click)="openTipoDocumentoDialog()">Agregar tipo documento</button>
        </li>
      </ul>
    </div>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-cell">
      <!--id column-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> NÂ°</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <!--id column-->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Codigo</th>
        <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
      </ng-container>
      <!--description column-->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>
      <!--actions column-->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-column"> Acciones </th>
        <td mat-cell *matCellDef="let element; let i=index;" class="actions-column">

            <button mat-icon-button color="primary" (click)="edit(element.id, element.codigo, element.descripcion)">
                <mat-icon aria-label="Edit">edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="delete(element.id)">
                <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
        </td>

    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10,20,50,100]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
